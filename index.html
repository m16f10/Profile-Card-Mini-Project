<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profil card Project</title>
</head>

<body>
    <!-- header-->
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- card 1 -->
        <article id="profile1" class="card">
            <!-- necessary to put the img in the  figure -->
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500" />
                <figcaption>Joe Coder</figcaption>
            </figure>
            <p> I code Stuff </p>
        </article>
        <!-- card 2 -->
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500" />
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p>  I design stuff </p>
        </article>

        <!-- card 3 -->
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" width="500" height="500" />
                <figcaption> Jan <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p> I teach stuff </p>
        </article>
    </main>

    <!-- footer -->
    <footer>
        <p>&copy; Acme co.</p>
    </footer>
</body>

</html>
